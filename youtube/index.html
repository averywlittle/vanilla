<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header-container">
            <div class="header-item header-burger-logo">
                <a class="header-burger-logo-item"><img src="assets/burger.png"></a>
                <a class="logo"><img src="assets/logo.png"></a>
